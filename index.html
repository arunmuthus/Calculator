<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="index.css">
</head>
<body class="black-body">
     <div class="head">
        <h1>Simple 
            Calculator</h1>
     </div>
     <div class="cal">
        <div class="input-con">
            <input type="text" class="input">
        </div>
        <div class="r">
            <button class="b">AC</button>
        </div>
        <div class="r1">
            <button class="b">7</button>
            <button class="b">8</button>
            <button class="b">9</button>
            <button class="b">/</button>
        </div>
        <div class="r2">
            <button class="b">6</button>
            <button class="b">5</button>
            <button class="b">4</button>
            <button class="b">*</button>
        </div>
        <div class="r3">
            <button class="b">3</button>
            <button class="b">2</button>
            <button class="b">1</button>
            <button class="b">-</button>
        </div>
        <div class="r4">
            <button class="b">0</button>
            <button class="b">.</button>
            <button class="b">=</button>
            <button class="b">+</button>
        </div>
     </div>
<script src="index.js"></script>
</body>
</html>
